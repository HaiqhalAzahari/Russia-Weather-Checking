<!DOCTYPE html>
<html>
<head>
  <title>Russia</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
          height: 100%;
          font-family: "Inconsolata", sans-serif;
        }
        
        .bgimg {
          background-position: center;
          background-size: cover;
          background-image: url("/w3images/coffeehouse.jpg");
          min-height: 75%;
        }
        
        .menu {
          display: none;
        }

    .centered {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 50px;
  }
  .card {
    height: auto;
    padding: inherit;
    text-align: left;
    font-family: cursive;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    border-radius: 25px;
    margin: 15px;
    color: black;
    background-color: white;
  }

  #fetchAPI {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

label {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

select {
  width: 200px;
  height: 40px;
  padding: 5px;
  font-size: 1rem;
  border-radius: 5px;
  border: none;
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

button {
  width: 150px;
  height: 40px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  background-color: #000000;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button:hover {
  background-color: #0056b3;
}
.card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.2);
  padding: 20px;
  margin: 20px;
}

.card-body {
  font-family: Arial, sans-serif;
  font-size: 20px;
  line-height: 1.5;
  text-align: center;
}
body, html {
  height: 100%;
  font-family: "Inconsolata", sans-serif;
}

.bgimg {
  background-position: center;
  background-size: cover;
  background-image: url("background.jpg");
  min-height: 75%;
}

.menu {
  display: none;
}
</style>
</head>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s3">
      <a href="index.html" class="w3-button w3-block w3-black">HOME</a>
    </div>
    <div class="w3-col s3">
      <a href="place.html" class="w3-button w3-block w3-black">PLACES</a>
    </div>
    <div class="w3-col s3">
      <a href="weather.html" class="w3-button w3-block w3-black">WEATHER</a>
    </div>
    <div class="w3-col s3">
      <a href="meal.html" class="w3-button w3-block w3-black">MEAL</a>
    </div>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-center">
    <span class="w3-text-white" style="font-size:90px">Check<br>Weather</span>
  </div>
</header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">

<!-- About Container -->
<div class="w3-container" id="about">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">Get the latest weather updates and forecasts from Russia</span></h5>

    <form id="fetchAPI">
      <label for="city">Select a city:</label>
      <select id="city">
        <option value="Novosibirsk">Novosibirsk</option>
        <option value="Ufa">Ufa</option>
        <option value="Smolensk">Smolensk</option>
        <option value="Kaliningrad">Kaliningrad</option>
        <option value="Krasnodar">Krasnodar</option>
      </select>
      <button type="button" onclick="fetchWeather()">Get Weather</button>
  </form>

  <div class="card">
    <div class="card-body">
      <div id="display"></div>
    </div>
  </div>

  <script src="wscript.js"></script>
  </div>
</div>

<!-- End page content -->
</div>




</body>
</html>
